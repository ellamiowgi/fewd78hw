<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/jquery.js"></script>

</head>
<body>

<div class="container">
  <h1>Temperature Converter</h1>
  <h2>Fahrenheit to Celsius</h2>
  <input type="text" placeholder="Enter Fahrenheit" id="fahrenheit"><br/>
  <input type="text" id="celsiusResult" placeholder="Celsius Result">
</div> 

<div class="container">
  <h2>Celsius to Fahrenheit</h2>
  <input type="text" placeholder="Enter Celsius" id="celsius"><br/>
  <input type="text" id="fahrenheitResult" placeholder="Fahrenheit Result">
</div>

	<script type="text/javascript" src="js/project.js"></script>
</body>
</html>
